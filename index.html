<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Article preview component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <section class="component d-flex flex-column m-3 my-5 bg-white">
      <img src="./images/drawers.jpg" alt="drawer" />

      <div class="d-flex flex-column justify-">
        <article class="info">
          <header>
            <h2 class="title">
              Shift the overall look and feel by adding these wondesrful toches
              to furniture in your home
            </h2>
          </header>
          <p class="description">
            Ever been in a room and felt like something was missing ? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
        </article>
        <div class="d-flex">
          <img class="avatar" src="./images/avatar-michelle.jpg" alt="avatar" />
          <div class="personal-info">
            <h3 class="name">Michelle Appleton</h3>
            <p class="date">28 Jun 2024</p>
          </div>
          <div class="share-button-container d-flex ms-auto">
            <button class="share-button rounded-circle mt-2" type="button">
              <img src="./images/icon-share.svg" alt="share" />
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
